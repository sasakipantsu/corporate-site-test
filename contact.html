    <div class="page__view">
        <h1 class="page__view__ttl">お問い合わせ</h1>
    </div>


    <!--------- main-contact --------->


    <main>
        <div class="main-contact">
            <form action="resolts.html" method="GET">
                <div class="input__ttl">
                    <label for="company">会社名</label>
                </div>
                <div class="input">
                    <input type="text" name="company" id="company" class="input__area">
                </div>
                <div class="input__ttl">
                    <label for="name">お名前<span class="input__ttl-ast"> *</span></label>
                </div>
                <div class="input">
                    <input type="text" name="name" id="name" class="input__area" required>
                </div>
                <div class="input__ttl">
                    <label for="email">メールアドレス<span class="input__ttl-ast"> *</span></label>
                </div>
                <div class="input">
                    <input type="email" name="email" id="email" class="input__area" required>
                </div>
                <div class="input__ttl">
                    <label for="textarea">お問い合わせ<span class="input__ttl-ast"> *</span></label>
                </div>
                <div class="input-">
                    <textarea name="textarea" id="textarea" class="input__area" rows="8" required></textarea>
                </div>
                <div class="main-contact__btn">
                    <input type="submit" class="form__btn" value="お申し込み">
                </div>
            </form>
        </div>
    </main>
